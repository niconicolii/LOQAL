<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Admin - Edit Users</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="e2_style.css"> -->
 </head>
 <div class="sidebar"></div>
 <body class="content">
 	<div class="headline">
 		Search User to Edit
 	</div>
 	<div>
	 	<form id='searchUserForm'>
	 		<!-- <label>Search a keyword</label> -->
	 		<input id='keyword' type="text" placeholder="search username/email">
	 		<input id="formbtn" type="submit" value="search">
	 	</form>
 	</div>
 	<div id="all_users">
 		<div class="headline">All Users</div>
 	</div>
 	<div id='single_profile'>
 		<div class="headline">User Proflie </div>

	 	<a id="see_profile">See Profile</a>
 		<form id='editForm'>

	 		<table class='postTable' id='profileTable'>
		 		<tr>
		 			<th></th>
		 			<th class='info'><strong>Current</strong></th>
		 		</tr>
		 		<tr>
		 			<td class='info'><strong>Username</strong></td>
		 			<td id="username">
		 				<a id='username_error'  class='formerror'> </a>
		 				<input type="text" id="in_username">
		 			</td>
		 		</tr>
		 		<tr>
		 		 	<td class='info'><strong>Email</strong></td>
		 		 	<td id="email">
		 				<a id='email_error'  class='formerror'> </a>
		 		 		<input type="text" id="in_email">
		 		 	</td>
		 		</tr>
		 		<tr>
		 			<td class='info'><strong>Display name</strong></td>
		 		 	<td id="disname">
		 				<a id='disname_error'  class='formerror'> </a>
		 		 		<input type="text" id="in_disname">
		 		 	</td>
		 		</tr>
		 		<tr>
		 			<td class='info'><strong>Tags</strong></td>
		 		 	<td id="tags"> </td>
		 		</tr>
		 		<tr>
		 			<td class='info'><strong>Photo</strong></td>
		 		 	<td id="photo">
		 		 		<img id='single_photo'>
		 		 	</td>
		 		</tr>
		 		<tr>
		 			<td class='info'><strong>Status</strong></td>
		 		 	<td id="status"><input type="text" id="in_status"></td>
		 		</tr>
		 		<tr>
		 			<td class='info'><strong>Account type</strong></td>
		 		 	<td id="account_type"></td>
		 		</tr>

 			</table>
 			<div id='save_bnt'>
 				<input class='save' type='submit' value='save'>
 			</div>
	 	</form>

 	</div>
 	<div id='no_user'>
 		<a class="headline">No user found</a>
 	</div>
 	<script type="text/javascript" src="../sharedJs/sharedAdmin.js"></script>
 	<script type="text/javascript" src="../sharedJs/sharedUser.js"></script>
 	<script type="text/javascript" src="../sharedJs/sharedTag.js"></script>
 	<script type="text/javascript" src="edit_user.js"></script>
 	<script type="text/javascript" src="sidebar.js"></script>
 </body>
</html>
