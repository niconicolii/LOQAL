<!DOCTYPE html>
<html lang="en">
	<head>
 		<meta charset="utf-8">
    	<title>Post a Question</title>
		<link rel="stylesheet" type="text/css" href="../index.css">
    	<link rel="stylesheet" type="text/css" href="question.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="question.js"></script>
	</head>
	
	<body>
		<div id="container">
			<div class="headline">
				Post Your Question
			</div>
			<div>
				<form id='questionForm'>
					<div class="formerror"></div>
					<label for="qtitle">Title</label>
			 		<input id='qtitle' name="qtitle" type="text" placeholder="Title">
			
					<div class="formerror"></div>
					<label for="qdesc">Description</label>
					<textarea id="qdesc" name="qdesc" rows="4" cols="50" placeholder="Type your question here"></textarea>
								
					<div class="formerror"></div>
					<label for="qtags">Tags</label>
			 		<input id='qtags' name="qtags" type="text" placeholder="Type a comma-separated list of tags">
			
					<div class="headline">
						Preview
					</div>
					<div id="preview">
						<div id="ptitle" class="gray">Title</div>
						<div id="pdesc" class="gray">Description</div>
						<div id="ptags"></div>
					</div>
			
			 		<input id="formbtn" type="submit" value="Submit Question">
			 	</form>
			</div>
			
	
		</div>
		
	</body>
</html>
