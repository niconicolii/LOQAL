<!DOCTYPE html>
<html lang="en">

 </head>

				</thead>
				<tbody id=posts>
		 		</tbody>

	 	</div>
	 	<div class="desc">
			admin edit tag(quick edit)
		</div>
	</div>

 	<script type="text/javascript" src="../sharedClasses/classes.js"></script>
