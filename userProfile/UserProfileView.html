<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UserProfileView</title>
        <link rel="stylesheet" type="text/css" href="UserProfile.css">
    </head>
    <body>
        <button id="headLogo"> 
            <a href="index.html" target="_blank">
            <img src="LOGO.png" class="Logo">
            </a>
        </button>   
        <button class="button edit"> 
            <a href="EditProfile.html" target="_blank">
            <img src="edit.png" class="Logo">
            </a>
        </button>
        <div id="userCard">
            <img src="userIcon.jfif" class="userIcon">
            <h3 class="userName">Mr. Pooh</h3>
            <h3 class="description">description a a a a a aa a a</h3>
            <table class ="followInfo">
                <tr> 
                    <td>Following</td>
                    <td>Followers</td>
                    <td>Questions</td>
                    <td>Answers</td>
                </tr>
                <tr>
                    <td><span class="followInfoNum" onclick="loadFollowInfo()">34</span></td>
                    <td><span class="followInfoNum">99K</span></td>
                    <td><span class="followInfoNum">5</span></td>
                    <td><span class="followInfoNum">438</span></td>
                </tr>
            </table>
            <div id='followerinfo'>
                <table id="followerinfotable">
                    <th>Followers</th>
                </table>
            </div>
            <button id="follow" onclick="following()">Follow</button>
            <table id="tagsTable">
                <th>
                    Tags
                </th>
                <tr>
                    <td>Geographical</td>
                    <td>Community</td>
                </tr>
            </table>
            <table class="mostAct">
                <th>
                    Most Active in
                </th>
                <tr>
                    <td>North York &#9733;&#9733;&#9733;</td>
                </tr>
                <tr>
                    <td>Toronto &#9733;&#9733;&#9734;</td>
                </tr>
            </table>
            <table id="questions">
                <th>Related Questions</th>
            </table>
        </div>
        <script type="text/javascript" src="../sharedClasses/classes.js"></script>
        <script type="text/javascript" src="UserProfileView.js"></script>
    </body>
</html>
