<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>edit_tags</title>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="admin.css">
    <!-- <link rel="stylesheet" type="text/css" href="e2_style.css"> -->
 </head>
 <body id="container" onload="load_row()">
 	<div class="headline">
 		Search a keyword
 	</div>
 	<div>
	 	<form id='searchQuestionForm'>
	 		<!-- <label>Search a keyword</label> -->
	 		<input id='keyword' type="text" placeholder="search_question: keyword">
	 		<input id="formbtn" type="submit" value="search">
	 	</form>
 	</div>
 	<div class="headline">
 		Results
 	</div>
 	<label>Question</label>
 		<table id="question_result">
 			
 		</table>
 	<label>Answer</label>
 		<table id="answer_result">
 			
 		</table>


 	<div>
	 	<table class="postTable">
	 		<thead>
				<tr>
					<th>title</th>
					<th>content</th>
					<th>user</th>
					<th>tag</th>
					<th>is_flagged</th>
					<th>#answer</th>
					<th>time</th>
				</tr>
			</thead>
			<tbody id=posts>
	 		</tbody>
	 	</table>
 	</div>
 	<script type="text/javascript" src="../sharedClasses/classes.js"></script>
 	<script type="text/javascript" src="admin.js"></script>

 </body>
</html>
