<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>(Admin) Profile editing</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <!-- <link rel="stylesheet" type="text/css" href="e2_style.css"> -->
 </head>
 <body >
 	<div class="headline">
 		Search User Profile
 	</div>
 	<div>
	 	<form id='searchUserForm'>
	 		<!-- <label>Search a keyword</label> -->
	 		<input id='keyword' type="text" placeholder="search username/email">
	 		<input id="formbtn" type="submit" value="search">
	 	</form>
 	</div>
 	<div>

 		<div class="headline">User Proflie: </div>
	 	<table class='postTable' id='profileTable'>
	 		<tr>
	 			<th></th>
	 			<th class='info'><strong>Current</strong></th>
	 			<th class='info'><strong>Edit</strong></th>
	 		</tr>
	 		<tr>
	 			<td class='info'><strong>Username</strong></td>
	 			<td id='username'></td>
	 			<td id='edit_username'></td>
	 		</tr>
	 		<tr>
	 		 	<td class='info'><strong>Email</strong></td>
	 		 	<td id='email'></td>
	 			<td id='edit_email'></td>
	 		</tr>
	 		<tr>
	 			<td class='info'><strong>Display name</strong></td>
	 		 	<td id='disname'></td>
	 			<td id='edit_disname'></td>
	 		</tr>
	 		<tr>
	 			<td class='info'><strong>Password</strong></td>
	 		 	<td id='password'></td>
	 			<td id='edit_password'></td>
	 		</tr>
	 		<tr>
	 			<td class='info'><strong>Tags</strong></td>
	 		 	<td id='tags'></td>
	 			<td id='edit_tags'></td>
	 		</tr>
	 		<tr>
	 			<td class='info'><strong>Status</strong></td>
	 		 	<td id='status'></td>
	 			<td id='edit_status'></td>
	 		</tr>
 	</table>
 	</div>
 	<script type="text/javascript" src="../sharedClasses/classes.js"></script>
 	<script type="text/javascript" src="edit_user.js"></script>
 </body>
</html>
