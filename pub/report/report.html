<!DOCTYPE html>
<html lang="en">

	<head>
 		<meta charset="utf-8">
		 <title>Report</title>
		 <link rel="stylesheet" type="text/css" href="../index.css">
		 <link rel="stylesheet" type="text/css" href="report.css">
	</head>
	
	<body>
		<div id="wrapper">
			<div id="navbar">
				<a href="../index.html" id="navlogo"> </a>
				
				<ul id="menubar">
					<li><a href="../user/user_dashboard.html">Dashboard</a></li>
					<li><a href="../question/question.html">Ask</a></li>
					<li><a href="../user/user_profile.html">Profile</a></li>
				</ul>

				<div id="searchparent">
					<form id='searchForm'>
						 <input id='searchinput' name="searchinput" type="text" placeholder="Search...">
						 <input id="searchbutton" type="submit" value="Search">
					</form>
				</div>
			</div>
			<div id="pagecontent">
					<div id="twocol">
						<div id="left">
							<div id="reportHeadline" class="headline">
								Report a TypeError
							</div>
							<div> 
								<form id='reportForm'>
									<!-- <div class="formerror"></div> -->
									<label>Complaints</label>
									<div id="reasonAreaError"></div>
									 <textarea id='reasonTextArea' rows="15" cols="50" placeholder="the reason is ..." oninput="reason.value = reasonTextArea.value; return true;"></textarea>
									<div>
									 <input id="submitBtn" type="button" value="Submit" onclick="submitReport()">
									 <input type="button" value="Back" onclick="goBackUrl()">
									</div>
								 </form>
	
							</div>
						</div>
						<div id="right">
							<div class="headline">
								Preview
							</div>
							<div id='reportPreview'>	
								<label>target_type</label>
								<input id='targetType' value='typeError' disabled>
								<label>target_id</label>
								<input id='targetId' value='idError' disabled>
								<label>user</label>
								<input id='user' value='userError' disabled>
								<label>reason</label>
								<textarea id='reason' value='reasonError' rows="4" cols="24" disabled></textarea>
							</div>
							<div class="desc">
								information recorded so far, this block can be remove from html after implementation finished
							</div>
						</div>
					</div>
					
			</div>
		</div>

			</div>
		</div>

		<script type="text/javascript" src="../sharedClasses/classes.js"></script>
		<script type="text/javascript" src="report.js"></script>
	</body>
</html>
