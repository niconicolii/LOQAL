<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Search questions</title>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="search_question.css">
 </head>
 <body id='content'>

 	<div class="headline">
 		Search a keyword
 	</div>
 	<div>
	 	<form id='searchQuestionForm'>
	 		<!-- <label>Search a keyword</label> -->
	 		<input id='keyword' type="text" placeholder="search_question: keyword">
	 		<input type="submit" value="search">
	 	</form>
 	</div>
 	<div class="headline">Question Results</div>
	<table class="postTable">
 		<thead>
			<tr>
				<th>id(Q)</th>
				<th>title</th>
				<th>content</th>
				<th>user</th>
				<th>tag</th>
				<th>is_flagged</th>
				<th>time</th>
			</tr>
		</thead>
		<tbody id=questionResult>
			
 		</tbody>
 	</table>
 	<div class="headline">Answer Results</div>
 	<table class="postTable">
		<thead>
			<tr>
				<th>id(A)</th>
				<th>id(Q)</th>
				<th>content</th>
				<th>user</th>
				<th>is_best</th>
				<th>is_flagged</th>
				<th>time</th>
			</tr>
		</thead>
		<tbody id=answerResult>
			
 		</tbody>
 	</table>
 	<div class="desc">
		keyword include in title or content column
	</div>

 	<script type="text/javascript" src="../sharedClasses/classes.js"></script>
 	<script type="text/javascript" src="search_question.js"></script>
 </body>
</html>
